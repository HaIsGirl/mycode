    <script id="chatboxTmpl" type="x-tmpl-mustache">
        <div id={{id}} class="direct-chat-msg {{#isMine}}right{{/isMine}} ">
               {{^isMine}}
                   <img class="direct-chat-img" src="{{avatar}}">
               {{/isMine}}
               {{#showImage}} {{{imageUrls}}} {{/showImage}}
               {{#haveContent}}
                   <div class="direct-chat-text {{#onlyEmoji}}emoji{{/onlyEmoji}}">
                        {{{msgContent}}}
                   </div>
               {{/haveContent}}
         </div>
    </script>
    <meta name="zalo-platform-site-verification" content="OzYc9hpH3pWw_geYo_CiFHJ3ZHZuibjFD3S" />
    <script id="publicchatTmpl" type="x-tmpl-mustache">
        <div class="d-flex flex-row my-0">
            <div class="mr-2">
                <div class="mud-avatar  mud-theme-default mud-avatar-small">
                    <img src="{{avatar}}" class="mud-avatar-img ">
                </div>
            </div>
            <div class="message">
                <span data-fwa="{{createById}}" class="fullname mud-typography"><strong>{{fullName}}</strong></span>
                <span class="mud-typography mud-inherit-text {{id}}" id="{{id}}" style="color: {{color}};">
                   {{#showImage}} {{{imageUrls}}} {{/showImage}}
                   {{^showImage}}
                        {{{msgContent}}}
                   {{/showImage}}
                </span>
            </div>
        </div>
    </script>

    <script id="mobilechatTmpl" type="x-tmpl-mustache">
        <div mb-chat id={{id}} class="chat-message {{#isMine}} chat-message-right {{/isMine}} {{^isMine}} chat-message-left {{/isMine}}">
            {{#showImage}} {{{imageUrls}}} {{/showImage}}

            {{#haveContent}}
                   <div mb-chat class="{{#onlyEmoji}} chat-message-emoji {{/onlyEmoji}} {{^onlyEmoji}} chat-message-text {{/onlyEmoji}}">
                        <span mb-chat>{{{msgContent}}}</span>
                    </div>
            {{/haveContent}}
        </div>
    </script>
